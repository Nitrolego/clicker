<!DOCTYPE html>
<html>
<head>
    <title>clickur gaem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="count">0</p>
    <button type="button" onclick="add(1)" id="btn_one">addone</button> 
    <button type="button" onclick="add(5)" id="btn_five" hidden>addfive</button>
    <button type="button" onclick="add(10)" id="btn_ten" hidden>addten</button>

    <script>
        var count = 0;

        function add(val) {
            count += val;
            check(count)
            document.getElementById("count").innerHTML = count.toString();
        }

        function check(count) {
            if (count >= 10) {
                document.getElementById("btn_five").hidden = false
            }
            if (count >= 100) {
                document.getElementById("btn_ten").hidden = false
            }
        
        }

        
    </script>
</body>
</html>
